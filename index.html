<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes – Frontend CRUD (GitHub Pages)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Gestión de Clientes</h1>
    <p>Frontend estático para API en Render (PostgreSQL): crear, listar, editar y eliminar.</p>
  </header>

  <main>
    <section class="card">
      <h2>Nuevo Cliente</h2>
      <form id="create-form">
        <div class="row">
          <label for="nombre">Nombre</label>
          <input id="nombre" required />
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="row">
          <label for="telefono">Teléfono</label>
          <input id="telefono" />
        </div>
        <button type="submit">Crear</button>
      </form>
      <p id="create-msg" class="msg"></p>
    </section>

    <section class="card">
      <div class="flex">
        <h2>Listado de Clientes</h2>
        <button id="refresh">Refrescar</button>
      </div>
      <table id="clientes-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="list-msg" class="msg"></p>
    </section>
  </main>

  <footer>
    <small>Frontend estático – GitHub Pages • API en Render</small>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
